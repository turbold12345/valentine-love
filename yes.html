  display: flex;

  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;

}

.box {
  background: white;
  color: black;
  padding: 36px;
  border-radius: 18px;
  text-align: center;
  z-index: 2;
  animation: popIn 0.6s ease-out;

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }

}

.bears {
  font-size: 64px;
  margin-bottom: 10px;

}

.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 3s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.6);
    opacity: 0;
  }

button {

  background: #22c55e;
  color: white;

@keyframes glow {

  50% { box-shadow: 0 0 18px rgba(34,197,94,0.8); }
  100% { box-shadow: 0 0 0 rgba(34,197,94,0.6); }

.confetti {
  position: fixed;
  top: -10px;
  width: 6px;
  height: 6px;
  animation: fall 3s linear infinite;
  z-index: 1;

@keyframes fall {
